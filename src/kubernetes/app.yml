# namespace as mnamespace
apiVersion: v1
kind: Namespace
metadata:
  name: mnamespace
---

# mdeployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdeployment
  namespace: mnamespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mdeployment
  template:
    metadata:
      labels:
        app: mdeployment
    spec:
      containers:
      - name: whoami-c
        image: traefik/whoami
        ports:
        - containerPort: 80
