apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mingress
  namespace: mnamespace
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
  - hosts:
    - www.bugday.org
    - www.ctis486.com
    secretName: mtls
  rules:
  - host: www.bugday.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mservice
            port:
              number: 80
  - host: www.ctis486.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nservice
            port:
              number: 80
